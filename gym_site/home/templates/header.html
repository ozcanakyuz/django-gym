{% load static %}
{% load active_link_tags %}

<!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="" class="navbar-brand">
                <h1 class="m-0 display-4 font-weight-bold text-uppercase text-white">Gymnast</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4 bg-secondary">

                {% with request.resolver_match.url_name as url_name %}
                    
                    <a href="/" class="nav-item nav-link {% if url_name == 'home' %}active{% endif %}">Home</a>
                    <a href="about" class="nav-item nav-link {% if url_name == 'about' %}active{% endif %}">About Us</a>
                    <a href="feature" class="nav-item nav-link {% if url_name == 'feature' %}active{% endif %}">Our Features</a>
                    <a href="classes" class="nav-item nav-link {% if url_name == 'classes' %}active{% endif %}">Classes</a>
                    <div class="nav-item dropdown">
                        <a href="/pages" class="nav-link dropdown-toggle {% if url_name == 'blog' or url_name == 'single' %}active{% endif %}" data-toggle="dropdown">Pages</a>
                        <div class="dropdown-menu text-capitalize">
                            <a href="/blog" class="dropdown-item {% if url_name == 'blog' %}active{% endif %}">Blog Grid</a>
                            <a href="/single" class="dropdown-item {% if url_name == 'single' %}active{% endif %}">Blog Detail</a>
                        </div>
                    </div>
                    <a href="contact" class="nav-item nav-link {% if url_name == 'contact' %}active{% endif %}">Contact</a>
                {% endwith %}
                </div>
            </div>
        </nav>
    </div>
<!-- Navbar End -->
